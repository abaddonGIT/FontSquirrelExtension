<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <title></title>
</head>
<body>
<div id="wrapper">
    <div id="converto-block">
        <label for="convertor-select">Выберите конвертор</label>
        <select name="convertor" id="convertor-select">
            <option value="fontsquirrel">fontsquirrel</option>
            <option value="everythingfonts">everythingfonts</option>
        </select>
    </div>

    <form id="uplode" action method="post">
        <input type="hidden" name="folder" value="/tools/"/>
        <input type="hidden" name="fileext" value="*.ttf;*.otf;*.pfb;*.hqx;*.bin;generator_config.txt;config.txt"/>
        <input type="hidden" name="Upload" value="Submit Query"/>
        <label for="font">Выберите шрифт:</label>
        <input type="file" id="font" name="Filedata"/>
    </form>
    <div id="finalBlock">
        <form id="generate" action method="post">
            <label for="agreement">The EULAs of the font allow Web Embedding</label>
            <input id="agreement" type="checkbox" name="agreement"/>

            <input type="hidden" name="dirname[]"/>
            <input type="hidden" name="mode" value="expert"/>
            <input type="hidden" name="formats[]" value="ttf"/>
            <input type="hidden" name="formats[]" value="woff"/>
            <input type="hidden" name="formats[]" value="woff2"/>
            <input type="hidden" name="formats[]" value="eotz"/>
            <input type="hidden" name="formats[]" value="svg"/>
            <input type="hidden" name="tt_instructor" value="default"/>
            <input type="hidden" name="fix_vertical_metrics" value="Y"/>
            <input type="hidden" name="fix_gasp" value="xy"/>
            <input type="hidden" name="add_spaces" value="Y"/>
            <input type="hidden" name="add_hyphens" value="Y"/>
            <input type="hidden" name="fallback" value="none"/>
            <input type="hidden" name="fallback_custom" value="100"/>
            <input type="hidden" name="options_subset" value="basic"/>
            <input type="hidden" name="subset_custom" value=""/>
            <input type="hidden" name="subset_custom_range" value=""/>
            <input type="hidden" name="subset_ot_features_list" value=""/>
            <input type="hidden" name="css_stylesheet" value="stylesheet.css"/>
            <input type="hidden" name="filename_suffix" value="-webfont"/>
            <input type="hidden" name="css_stylesheet" value="stylesheet.css"/>
            <input type="hidden" name="emsquare" value="2048"/>
            <input type="hidden" name="spacing_adjustment" value="0"/>
            <input type="hidden" name="id" value=""/>

            <button>Получить мой шрифт</button>
        </form>
    </div>
    <div id="preloder"></div>
</div>
<footer>
    <script src="../js/FontConverterStrategy.js"></script>
    <script src="../js/FontSquirrelStrategy.js"></script>
    <script src="../js/FontEverythingfontsStrategy.js"></script>
    <script src="../js/popup.js"></script>
</footer>
</body>
</html>
